{% extends 'base.html'%}
{% block content %}

<h2>Create an Account</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>

{% endblock %}
