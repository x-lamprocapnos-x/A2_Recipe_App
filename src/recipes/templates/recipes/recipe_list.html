<!-- recipe_list.html -->
{% extends 'base.html' %}

{% block title %}All Recipes | Recipe App {% endblock %}

{% block content %}
<h1>All Recipes</h1>
<ul>
    {% for recipe in recipes %}
    <li>
        <a href="{% url 'recipes:recipe_details' recipe.id %}">{{ recipe.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
