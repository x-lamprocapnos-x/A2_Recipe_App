<!-- recipe_list.html -->
{% extends 'base.html' %}

{% block title %}All Recipes | Recipe App {% endblock %}

{% block content %}
<div class="container">
    <h1>All Recipes</h1>
    <div class="recipe-list">
        {% for recipe in recipes %}
        <div class="card">
            {% if recipe.image %}
            <img src="{{ recipe.image.url }}" alt="{{ recipe.name }} image">
            {% endif %}
            <div class="content">
                <h3><a href="{% url 'recipes:recipe_details' recipe.id %}">{{ recipe.name }}</a></h3>
                <p><strong>Difficulty:</strong> {{ recipe.difficulty}} </p>
                <p><strong>Time:</strong> {{ recipe.cooking_time }} min </p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
